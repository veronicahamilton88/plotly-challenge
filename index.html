<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel">
          <div class="card text-white bg-primary mb-4">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata"></div>
        </div>
      </div>
      <div class="col-md-5"">
        <div class="card text-white bg-info mb-3">
          <div id="bar"><center></center></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="gauge" class="card text-white bg-info mb-3"><center></center></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble" class="card border-info mb-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../../static/js/app.js"></script>
  <script src="../../static/js/bonus.js"></script>
  <script src="../../data/samples.json"></script>
  
</body>

</html>
